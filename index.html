<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>

    body {
      font-family: 'Sono', sans-serif;
      background-image: url(./pexels-karolina-grabowska-4709404.jpg);
      background-color: #cccccc;
      background-size: contain;
      background-repeat: repeat;
      /* background-position: center; */
      
    }


    .pricing-container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
     
    }

    .pricing-plan{
      flex: 1;
      max-width: 400px;
      min-width: 400px;
      
      padding: 20px;
      text-align: center;
      background-image: url(./pexels-karolina-grabowska-4709404.jpg);
      background-size: cover;
      background-color: #fefffe;
      color: black ;
      border: solid black ;
      
      border-radius: 2%;
      
    }

    .plan-title{
      font-size: 25px;
      font-weight: bold;
      margin-bottom:10px ;
    }

    .plan-price{
      font-size: 48px;
      font-weight: bold;
      font-style: oblique;
      margin-top: 10%;
      margin-bottom: 10px;
    }

    .plan-features{
      font-size: 22px;
      list-style: none;
      text-align:justify;
      padding: 0;
      margin: 0;
      margin-top: 10%;
    }

    .plan-features li{
      margin-bottom: 20px;
    }

    .plan-button{
      padding: 10px;
      background-image: url(./pexels-karolina-grabowska-4709404.jpg);
      background-color:#e5fcf5 ;
      color: black;
      border: solid black ;
      flex: 1;
      min-width: 200px;
      margin-top: 20%;
      border-radius: 2%;
    }

    hr{
     height: 5px;
     background-color: black;
     border-radius: 50%;
    }

    

    

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height:100%;
      }
      
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic<hr/></div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard<hr/></div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium<hr/></div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
